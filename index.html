<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gardna App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Custom CSS -->
    <style>
      body {
        background-image: url("./img/Vegetable picture.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        color: whitesmoke;
        background-color: brown;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-attachment: fixed;
      }

      .form-container {
        max-width: 50%;
        margin: 0 auto;
      }

      .homePage {
        max-width: 50%;
        margin: 0 auto;
        text-align: center;
        padding-top: 50px;
        margin-top: 200px;
      }

      #plantingSuggestions {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Gardna</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                onclick="refreshPage()"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#plantFormContainer"
                onclick="plantFormContainer()"
                >New Plant</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Details</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="homePage">
      <h1>Welcome to Gardna App</h1>
      <button
        type="button"
        class="btn btn-primary mt-3"
        id="showFormBtn"
        onclick="plantFormContainer()"
      >
        Search Plant
      </button>
    </div>

    <div class="form-container mt-5 d-none" id="plantFormContainer">
      <form id="plantForm">
        <div class="form-group">
          <label for="locationInput">Country:</label>
          <input
            type="text"
            class="form-control"
            id="countryInput"
            placeholder="Enter Country"
            required
          />
        </div>
        <div class="form-group">
          <label for="locationInput">State/Province/Region:</label>
          <input
            type="text"
            class="form-control"
            id="locationInput"
            placeholder="Enter location"
            required
          />
        </div>
        <div class="form-group">
          <label for="dateInput">Current Date (optional):</label>
          <input type="date" class="form-control" id="dateInput" />
        </div>
        <div class="form-group">
          <label for="plantNameInput">Vegetable Name:</label>
          <input
            type="text"
            class="form-control"
            id="plantNameInput"
            placeholder="Enter plant name"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary mt-3">
          Get Planting Suggestions
        </button>
      </form>
      <div class="mt-4" id="plantingSuggestions"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
      function refreshPage() {
        window.location.reload();
      }

      function plantFormContainer() {
        document.querySelector(".homePage").classList.toggle("d-none");
        document
          .getElementById("plantFormContainer")
          .classList.toggle("d-none");
      }

      document
        .getElementById("plantForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const plantName = document.getElementById("plantNameInput").value;
          const location = document.getElementById("locationInput").value;
          const currentDate = document.getElementById("dateInput").value;

          const plantingSuggestions = getPlantingSuggestions(
            plantName,
            location,
            currentDate
          );

          const plantingSuggestionsDiv = document.getElementById(
            "plantingSuggestions"
          );
          plantingSuggestionsDiv.innerHTML = plantingSuggestions;
        });

      function getPlantingSuggestions(plantName, location, currentDate) {
        return `Best time to plant ${plantName} in ${location}: Spring season`;
      }
    </script>
  </body>
</html>
